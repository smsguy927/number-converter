<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <title>Number Converter</title>
</head>
<body>
<main>
    <h1>Roman Numeral Converter</h1>
    <form>
        <fieldset><label for="toRomanNum">Convert to Roman Numeral:</label><br><input type="number" id="toRomanNum" placeholder="123">
            <button type="button" id="toRomanConvertBtn">Convert</button>
        </fieldset>
    </form>
    <output id="toRomanOutput" class="output hidden"></output>
    <br>
    <form>
        <fieldset><label for="toWords">Convert to Words:</label><br><input type="number" id="toWords" placeholder="456">
            <button type="button" id="toWordsConvertBtn">Convert</button>
        </fieldset>
    </form>
    <output id="toWordsOutput" class="output hidden"></output>
</main>
<script type="module" src="main.js"></script>

</body>
</html>
